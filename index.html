		}

		.title-anchor

			color: inherit;
			outline: none;
		}

		.title-anchor:hover
		{
			text-decoration: none;
		}

		/* Base styles */

		html, body, button, input, textarea, select
		{
			font-family : Arial, Helvetica;
			font-size   : 20px;
		}

		.rrui__input-field--multiline
		{
			padding-top    : 0.3rem;
			padding-bottom : 0.3rem;
		}

		.button--border
		{
			height        : calc(0.3rem * 8);
			color         : #03B2CB;
			border        : 0.1em solid #03B2CB;
			border-radius : 0.3em;
		}

		.button--border .rrui__button__button

			height        : 100%;
			padding-left  : calc(0.3rem * 2.5);
			padding-right : calc(0.3rem * 2.5);
		}

		.button--border:active
		{
			color        : #2BD7F0;
			border-color : #2BD7F0;
		}

		.rrui__select__options
		{
			width : calc(100% + 0.3rem * 8);
		}

		.rrui__slideout-menu
		{
			padding-top    : calc(0.3rem * 4);
			padding-bottom : calc(0.3rem * 4);
			padding-left   : calc(0.3rem * 2);
			padding-right  : calc(0.3rem * 2);
		}

		.rrui__slideout-menu__item
		{
			display        : block;
			padding-top    : calc(0.3rem * 2);
			padding-bottom : calc(0.3rem * 2);
			padding-left   : calc(0.3rem * 3);
			padding-right  : calc(0.3rem * 3);
			color          : #ECF1F6;
		}

		.rrui__slideout-menu__item:active
		{
			color: #BBD9FA;
		}

		.rrui__file-upload
		{
			display: inline-block;
			padding: 10px;
			border: 1px dashed #afafaf;
			border-radius: 5px;
			background-color: #fbfbfb;
			cursor: pointer;
			text-align: center;
			line-height: 1.5em;
		}

		.rrui__file-upload--dragged-over
		{
			background-color : #3678D1;
			color : white;
		}

		.rrui__form
		{
			margin-top: 2em;
		}

		{
			margin-top: calc(0.3rem * 8);
		}

			padding: 1em;

			background: rgba(0, 0, 0, 0.02);
			border-radius: 0.2em;
			border: 1px solid rgba(0, 0, 0, 0.1);
		}

		/* Responsive */
		@media (max-width: 720px)

			body

				margin: 0;
				padding: calc(0.3rem * 4);

				margin-top: 40px;

				font-size: 20px;

				padding-top: 0.6em;
				margin-left: 2.0em;
			}
