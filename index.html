<html>
	<head>
		<title>React Responsive UI</title>

		<script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

		<link rel="stylesheet" href="./style.css"/>

		<!--
		This makes the page not scale down on mobile devices
		and instead adapt to the screen width using `@media` queries.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

		<meta charset="utf-8">
	</head>

	<style>
		/* Page style */

		body
		{
			padding: 40px;
		}

		body > form
		{
			margin-top: 2.4em;
		}

		a
		{
			text-decoration: none;
			color: #0093C4;
		}

		a:hover
		{
			text-decoration: underline;
		}

		a.main
		{
			display: block;
			font-size: 32px;
		}

		p
		{
			margin-top: 10px;
			margin-bottom: 40px;
		}

		/* Base styles */

		html, body, button, input, textarea, select
		{
			font-family : Arial, Helvetica;
			font-size   : 20px;
		}

		input[type="text"],
		input[type="tel"],
		input[type="number"],
		input[type="email"],
		input[type="password"],
		textarea
		{
			display : block;
			margin  : 0;
			padding : 0;

			outline    : none;
			appearance : none;

			border        : none;
			border-bottom : 1px solid #C5D2E0;
			transition    : border 0.1s;
		}

		input[type="text"]:focus,
		input[type="tel"]:focus,
		input[type="number"]:focus,
		input[type="email"]:focus,
		input[type="password"]:focus,
		textarea:focus
		{
			border-bottom-color: #03B2CB;
		}

		input[type="text"][disabled],
		input[type="tel"][disabled],
		input[type="number"][disabled],
		input[type="email"][disabled],
		input[type="password"][disabled],
		textarea[disabled]
		{
			background-color : white;
		}

		.rrui__text-input__input--multiline
		{
			padding-top    : 0.3rem;
			padding-bottom : 0.3rem;
		}

		.button--border
		{
			height        : calc(0.3rem * 8);
			color         : #03B2CB;
			border        : 0.1em solid #03B2CB;
			border-radius : 0.3em;
		}

		.button--border .rrui__button__button
		{
			height        : 100%;
			padding-left  : calc(0.3rem * 2.5);
			padding-right : calc(0.3rem * 2.5);
		}

		.button--border:active
		{
			color        : #2BD7F0;
			border-color : #2BD7F0;
		}

		.rrui__select__options
		{
			width : calc(100% + 0.3rem * 8);
		}

		.rrui__slideout-menu
		{
			padding-top    : 0.3rem;
			padding-bottom : 0.3rem;
		}

		.rrui__slideout-menu__item
		{
			display        : block;
			padding-top    : 0.3rem;
			padding-bottom : 0.3rem;
			padding-left   : calc(0.3rem * 3);
			padding-right  : calc(0.3rem * 3);
			color          : #ECF1F6;
		}

		.rrui__slideout-menu__item:active
		{
			color: #BBD9FA;
		}

		.rrui__select--compact .rrui__input
		{
			display : inline-block;
		}

		.rrui__select--compact .rrui__select__options
		{
			width : auto;
		}

		/* Responsive */
		@media (max-width: 720px) {
		  /* `<Select/>`s and `<DatePicker/>`s go fullscreen when expanded */
		  .rrui__select__options:not(.rrui__select__options--autocomplete),
		  .rrui__date-picker__collapsible {
		    position: fixed;
		    top: 0;
		    bottom: 0;
		    right: 0;
		    left: 0;
		    z-index: 100;
		    margin: 0;
    		max-height: none !important;
		  }

		  /*
		  Displays a click-intercepting overlay
		  over `<DatePicker/>`'s `<input/>`
		  so that the keyboard doesn't slide from bottom
		  pushing the expanded `<DatePicker/>` from the screen.
		  */
		  .rrui__date-picker__input-overlay {
		    display: block;
		  }

		  /* Show "Close" button for full-screen `<DatePicker/>`s */
		  .rrui__date-picker__close {
		    display: block;
		    font-weight: lighter;
		    font-size: 14px;
		    color: #03B2CB;
		  }

		  /* Show "Close" button for full-screen `<Select/>`s */
		  .rrui__select__close:not(.rrui__select__close--autocomplete) {
		    display: block;
		    z-index: 100;
		  }

		  /* `<Modal/>` goes full-screen wide and high */
		  .rrui__modal__overlay {
		    display: block;
		  }

		  /* CSS selector specificity fix for the above rule */
		  .rrui__modal__overlay--hidden {
		    display: none;
		  }

		  /* Centers `<Modal/>` content (body) horizontally and vertically */
		  .rrui__modal__container {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		  }

		  /* `<Modal/>` goes full-screen wide and high */
		  .rrui__modal__vertical-margin {
		    display: none;
		  }

		  /* `<Modal/>` goes full-screen wide and high */
		  .rrui__modal__content {
		    border-radius: 0;
		  }

		  /* `<Modal/>` content goes full-screen wide and high */
		  .rrui__modal__content-body {
		    margin-left: 0;
		    margin-right: 0;
		    margin-top: calc(0.3rem * 2);
		    margin-bottom: calc(0.3rem * 2);
		    padding-left: 0.3rem;
		    padding-right: 0.3rem;
		  }

		  /* Bigger font size for full-screen `<Select/>` options */
		  .rrui__select__options:not(.rrui__select__options--autocomplete) {
		    font-size: 22px;
		  }

		  /* Makes all dropdowns inside modals not go into fullscreen */
		  .rrui__modal__content .rrui__select__options {
		      position: absolute;
		      left: 0;
		      top: auto;
		      right: auto;
		      bottom: auto;
		      /*
		      Disables `.rrui__select__options { font-size: 24px }`
		      defined in the above rule since it's not fullscreen again.
		      */
		      font-size: inherit;
		  }

		  /*
		  Don't show the "x" close button for `<Select/>`s inside modals
		  since they're not fullscreen.
		  */
		  .rrui__modal__content .rrui__select__close {
		    display: none;
		  }
		}
	</style>
