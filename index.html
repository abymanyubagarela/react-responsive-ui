	<style>
		/* Base styles */

		html, body, button, input, textarea, select
		{
			font-family : Arial, Helvetica;

		}

		/* Page style */

		body
		{
			margin: 0;
			padding: 40px;
		}

		body > form
		{
			margin-top: 2.4em;
		}

		h2.heading
		{
			margin-top: 30px;
			padding-top: 30px;
			margin-bottom: 30px;
		}

		ul.list li
		{
			margin-top: 0.3rem;
			margin-bottom: 0.3rem;
		}

		code.colored
		{
			color : #c92c2c;
		}

		a
		{
			text-decoration: none;
			color: #0093C4;
		}

		a:hover
		{
			text-decoration: underline;
		}

		a.main
		{
			display: block;
			font-size: 32px;
		}

		p
		{
			margin-top: 10px;
			margin-bottom: 40px;
		}

		.country-icon
		{
			width  : 1em;
			height : 0.75em;
			border : 1px solid #5f5f5f;
		}

		.title-anchor
		{
			color: inherit;
			outline: none;
		}

		.title-anchor:hover
		{
			text-decoration: none;
		}

		.column-width
		{
			width : 20rem;
		}

		.submit-form
		{
			margin-top: calc(0.3rem * 3);
		}

		pre
		{
			border: 1px solid rgba(0, 0, 0, 0.03);
		}

		.table-of-contents
		{
			margin-top: calc(0.3rem * 9);
			margin-bottom: calc(0.3rem * 9);
		}

			line-height: 1.7em;
			/*color : #7f7f7f;*/
		}

		.new-message-notification
		{
			height        : 100%;
			display       : flex;
			align-items   : center;
			padding-left  : calc(0.3rem * 3);
			padding-right : calc(0.3rem * 3);
		}

		.new-message-notification__user-picture
		{
			width         : calc(0.3rem * 14);
			height        : calc(0.3rem * 14);
			border-radius : 50%;
			border        : 1px solid rgba(255,255,255,0.5);
		}

		.new-message-notification__text
		{
			flex          : 1;
			padding-left  : calc(0.3rem * 4);
			padding-right : calc(0.3rem * 3);
		}

		.new-message-notification__close
		{
			background : none;
			border     : none;
			color      : white;
			cursor     : pointer;
			outline    : none;
		}

		.new-message-notification__close:active
		{
			color : #2bd7f0;
		}

			height  : calc(0.3rem * 20);
			padding : 0;
			line-height : 1.35em;
		}
